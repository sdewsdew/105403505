	<script type="text/javascript">

		var accessToken = "6077290755e640ed98334b48d9d0ea86";
		var baseUrl = "https://api.api.ai/v1/";

		$(document).ready(function() {
			$("#input").keypress(function(event) {
				if (event.which == 13) {
					event.preventDefault();
                    setResponse("You: "+$("#input").val()+"\n");
					send();
				}
			});
			$("#rec").click(function(event) {
				switchRecognition();
			});
		});

		var recognition;

		function startRecognition() {
			recognition = new webkitSpeechRecognition();
			recognition.onstart = function(event) {
				updateRec();
			};
			recognition.onresult = function(event) {
				var text = "";
			    for (var i = event.resultIndex; i < event.results.length; ++i) {
			    	text += event.results[i][0].transcript;
			    }
			    setInput(text);
				stopRecognition();
			};
			recognition.onend = function() {
				stopRecognition();
			};
			recognition.lang = "en-US";
			recognition.start();
		}
	
		function stopRecognition() {
			if (recognition) {
				recognition.stop();
				recognition = null;
			}
			updateRec();
		}

		function switchRecognition() {
			if (recognition) {
				stopRecognition();
			} else {
				startRecognition();
			}
		}

		function setInput(text) {
			$("#input").val(text);
			send();
		}

		function updateRec() {
			$("#rec").text(recognition ? "Stop" : "Speak");
		}

		function send() {
			var text = $("#input").val();
			$.ajax({
				type: "POST",
				url: baseUrl + "query?v=20150910",
				contentType: "application/json; charset=utf-8",
				dataType: "json",
				headers: {
					"Authorization": "Bearer " + accessToken
				},
				data: JSON.stringify({ query: text, lang: "en", sessionId: "somerandomthing" }),

				success: function(data) {
                    var result = JSON.stringify(data, undefined, 2);
                    var jsonData = JSON.parse(result);
                    setResponse("sdew: "+jsonData.result.fulfillment.speech+"\n");
                    $("#input").val("");
                    if(!jsonData.result.actionIncomplete){
                        getWeatherData(jsonData.result.parameters);
                    }
				},
				error: function() {
					setResponse("Internal Server Error");
				}
			});
			//setResponse("Loading...");
		}

		function setResponse(val) {
			$("#response").prepend(val);
		}

        function getWeatherData(queryinfo){
            var url = "http://api.openweathermap.org/data/2.5/weather?";
            //var url="http://api.openweathermap.org/data/2.5/forecast?";
            var appid = "280ffd2914819e7f6ee0af29a7605a99";
            var data = $.getJSON(url,{
                q:queryinfo["geo-city"],
                APPID:appid,
                units:'metric'
            });
            data.success(function(msg){
                setResponse("sdew: The weather is "+msg.weather[0].description+" and the temperature is around "+msg.main.temp+"&#8451;\n");
            });
            data.error(function(msg){
                console.log("Error!!");
            });
        }
	</script>
